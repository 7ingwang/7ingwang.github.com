{{ range first 3 .Site.RegularPages.ByWeight }}
  <article class="col-lg-4 col-md-6 col-12 clearfix wow fadeInUp" data-wow-duration="500ms">
    <div class="post-block">
      <div class="media-wrapper">
        <img src="{{ .Params.Image | relURL }}" alt="{{ .Title | markdownify }}" class="img-fluid w-100">
      </div>

      <div class="content">
        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
        <span>{{ .PublishDate.Format "January 02, 2006" }} by
        {{ .Params.Author }}</span>
        <p>{{ .Summary }}</p>
        <a class="btn btn-transparent" href="{{ .Permalink }}">{{ i18n "readMore" }}</a>
      </div>
    </div>
  </article>
{{ end }}
