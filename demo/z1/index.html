    <script>
        $(document).ready(function(){
            
            $(".video .vlist li").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
            });
            
            stopVideo();
                        
            $('#video-1').click(function(){
                $('.video .player video').removeAttr('src');
                $('.video .player video').attr('src','http://flvdata.jrj.com.cn/2012/2017/qita/0809qljjh.mp4');
                stopVideo()
            })
            
            $('#video-2').click(function(){
                $('.video .player video').removeAttr('src');
                $('.video .player video').attr('src', 'http://flvdata.jrj.com.cn/2012/2017/qita/0809qljjh.mp4');
                stopVideo()
            })
            
            $('#video-3').click(function(){
                $('.video .player video').removeAttr('src');
                $('.video .player video').attr('src', 'http://flvdata.jrj.com.cn/2012/2017/qita/0809qljjh.mp4');
                stopVideo()
            })
            
            $('#video-4').click(function(){
                $('.video .player video').removeAttr('src');
                $('.video .player video').attr('src','http://flvdata.jrj.com.cn/2012/2017/qita/0809qljjh.mp4');
                stopVideo();
            })
            
            function stopVideo(){
                var stopVideoPlay = setInterval(function(){
//                 	console.log(document.querySelector('video').currentTime);
                	if(document.querySelector('video').currentTime >= 180){
                		document.querySelector('video').pause();
                		$('.mask').show();
                		$('.diaglo-stopVideo').show();
                		window.clearInterval(stopVideoPlay);
                	}
                },1000)
            }
            
/*
            $('.diaglo-stopVideo').click(function(){
                $(this).hide();
                $('.mask').hide();
            })
            
*/
            
            var tooltip;
            var showTooltip = function(el, text){
                tooltip = $('<i class="tooltip">'+text+'</i>');
                $('.tooltip').removeClass('show');
                if (el.find('i').length == 0) {
                    el.append(tooltip);
                }else{
                    el.find('i').text(text);
                }
                setTimeout(function () {
                    el.find('i').remove();
                }, 10000);
                
            };
     
            $('.btn-join.popup').each(function(){
                $(this).click(function(){
                    $('.mask,.layer.popup-join').show();
                });
            });
            
            $('.close').each(function(){
                $(this).click(function(){
                    $('.mask,.layer').hide();
                });
            });
     
            $('.btn-join').each(function(){
                var o=$(this);
                $(this).click(function(){
                   var userName = o.parent().find(".userName").val();
                   var phone = o.parent().find(".phone").val();
    
                   
                   if(userName==''){
                       showTooltip(o.parent().find('.userNamebox'), '姓名不能为空！');
                       return;
                   }else{
                        var regname=/^[\u4e00-\u9fa5]+$/gi;
                        if(!regname.test(userName)){
                            showTooltip(o.parent().find('.userNamebox'), '请输入中文名');
                            return;
                        }
                   }
                   if(phone==''){
                        showTooltip(o.parent().find('.phonebox'), '手机号不能为空！');
                        return;
                   }else{
                        var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
                        if (!reg.test(phone)) {
                              showTooltip(o.parent().find('.phonebox'), '手机号输入不正确！');
                              return;
                        }
    
                   }
                    //ajax提交
                    $.ajax({
                       url:'http://itougu.jrj.com.cn/marketing/insertZq.jspa',
                       type:"POST",
                       dataType : "json",
                       data:{
                            type:5,
                            term:4,
                            name:userName,
                            mobile:phone
                        },
                       success:function(data) {
                            if(data.success == true){
                                $('.layer.popup-join').hide();
                                $(".userName").val('');
                                $(".phone").val('');
                                $('.mask,.success').show();
                            }else if(data.success == false){
                                alert(data.msg);
                            }
                       },
                       error : function(v) {
                         alert("网络异常！");
                       }
                    });
                });
            });

        });
