<!DOCTYPE html>
<html>
    <head>
        <title>智维万方-报销系统</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="智维万方-报销系统">
        <link rel="stylesheet" href="css/weui.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body ontouchstart>
    
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>单号</p>
                </div>
                <div class="weui-cell__ft font-grey">201708264145224</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>类型</p>
                </div>
                <div class="weui-cell__ft">费用</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>金额</p>
                </div>
                <div class="weui-cell__ft"><span class="sum big"><em>399.37 </em>元</span></div>
            </div>
            <div class="weui-cell process">
                <div class="weui-cell__bd">
                    <p>进度</p>
                </div>
                <div class="steps">
                    <div class="step done">
                        <span class="bullet"><i></i></span><span class="text">提交申请</span><span class="date">2017-8-17 20:35</span>
                    </div>
                    <div class="step stop">
                        <span class="bullet"><i></i></span><span class="text">审核未通过</span><span class="date">2017-8-17 20:35</span>
                    </div>
                    <div class="step">
                        <span class="bullet"><i></i></span><span class="text">打款</span><span class="date">2017-8-17 20:35</span>
                    </div>
                    <div class="step">
                        <span class="bullet"><i></i></span><span class="text">完结</span><span class="date">2017-8-17 20:35</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="padded-15">
            <a href="javascript:;" id="show-toast" class="weui-btn weui-btn_primary">重新发起</a>
        </div>
        
        <script src="js/jquery-2.1.4.js"></script>
        <script src="js/fastclick.js"></script>
        <script>
          $(function() {
            FastClick.attach(document.body);
          });
        </script>
        <script src="js/jquery-weui.min.js"></script>
        <script>
            $(document).on("click", "#show-toast", function() {
              $.toast("操作成功", function() {
                console.log('close');
              });
            })
            .on("click", "#show-toast-cancel", function() {
              $.toast("取消操作", "cancel", function(toast) {
                console.log(toast);
              });
            })
            .on("click", "#show-toast-forbidden", function() {
              $.toast("禁止操作", "forbidden");
            })
            .on("click", "#show-toast-text", function() {
              $.toast("纯文本", "text");
            })
            .on("click", "#show-loading", function() {
              $.showLoading();
            
              setTimeout(function() {
                $.hideLoading();
              }, 3000)
            });
        </script>
    </body>
</html>
