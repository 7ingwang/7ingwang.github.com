<!DOCTYPE html>
<html>
    <head>
        <title>智维万方-报销系统</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="智维万方-报销系统">
        <link rel="stylesheet" href="css/weui.min.css">
        <link rel="stylesheet" href="css/style.css">

    <body ontouchstart>
    
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_select">
                <div class="weui-cell__hd padded-l-15"><label class="weui-label">报销类型</label></div>
                <div class="weui-cell__bd">
                    <select class="weui-select padded-l-0" name="select1">

                        <option value="2">付款</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">收款人</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写">
                </div>
            </div>
        </div>
        <div class="padded-15">
            <a href="form.html" class="weui-btn weui-btn_primary">发起报销</a>
        </div>

            <a class="weui-cells" href="detail.html">

                    </div>
                    <div class="weui-cell__ft">费用</div>

                <div class="weui-cell">

                    <div class="weui-cell__ft"><span class="sum"><em>399.37</em>元</span></div>
                </div>

                    <div class="weui-cell__bd">
                        <p>进度</p>
                    </div>
