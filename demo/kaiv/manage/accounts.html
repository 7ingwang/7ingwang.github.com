		<div class="block">
			<div class="bar">
				<form>
					<span class="fr"><a href="#" class="btn grey"><i class="icon icon-trash"></i>批量删除</a><a href="#" class="btn green"><i class="icon icon-plus"></i>添加帐号</a></span>

			    	    <a href="#" title="修改" class="edit top" data-tipso="修改"><i class="icon icon-edit icon-large"></i></a>

				</tr>
				<tr>
			    	<td class="check"><input type="checkbox" value="" class="checkbox"></td>
			    	<td class="qty">2</td>

			    	<td class="state">正常</td>
			    	<td class="name">李佳芯</td>
			    	<td class="gender">女</td>
			    	<td class="tel">13910220334</td>
			    	<td class="switch">
			    	    <a href="#" title="修改" class="edit top" data-tipso="修改"><i class="icon icon-edit icon-large"></i></a>
			    	    <a href="#" title="删除" class="del top" data-tipso="删除"><i class="icon icon-trash icon-large"></i></a>
			    	</td>
				</tr>
				<tr>
			    	<td class="check"><input type="checkbox" value="" class="checkbox"></td>
			    	<td class="qty">3</td>
			    	<td class="type">服务员</td>
			    	<td class="state">正常</td>
			    	<td class="name">李佳芯</td>
			    	<td class="gender">女</td>

			    	</td>

			</table><!-- .dish-list  -->

	<div class="fixed floor" id="footer">

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/stickUp.min.js"></script>
<script src="js/tips.min.js"></script>
<script>
//标题栏向下滚动时固定
jQuery(function($) {
  $(document).ready( function() {
    $('.title-bar').stickUp();
  });
});	
	
/* tips */
$('.right').tipso({
    position: 'right',
    background: 'rgba(0,0,0,0.8)',
    useTitle: false,
});
$('.left').tipso({
    position: 'left',
    background: 'tomato',
    useTitle: false,
});
$('.bottom').tipso({
    position: 'bottom',
    background: '#2574A9',
    useTitle: false,
});
$('.top').tipso({
    position: 'top',
    background: '#999',
    width: '60px',
    useTitle: false,
});

/* 售罄 */
$(".switch a.over").click(function(){
    $(this).find(".icon").toggleClass("light");
    $(this).parent().parent().find(".state").text("售罄");
    $(this).parent().parent().find(".state").toggleClass("highlight");
});
/* 特价 */
$(".switch a.markdown").click(function(){
    $(this).find(".icon").toggleClass("light");
    $(this).parent().parent().find(".price").toggleClass("highlight");
    $(this).parent().parent().find(".sales").toggleClass("highlight");
    $(this).parent().parent().find(".sales").text("¥15");
});
/* 标新 */
$(".switch a.new").click(function(){
    $(this).find(".icon").toggleClass("light");
});

 
/* 删除该菜 */

</script>
