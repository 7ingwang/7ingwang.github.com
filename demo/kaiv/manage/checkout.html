		</div><!-- .title-bar -->
		
			
				
			<div class="block" id="bill">
				
				<form class="form form-common">
					<div class="group">
						<div class="row">
							<label class="control-label">会员卡号</label>
							<div class="controls">
								<input type="text" class="input-large">

							</div><!-- .controls -->
						</div><!-- .row -->
						
						<div class="row">
							<label class="control-label">会员卡余额</label>
							<div class="controls">
								<span>¥232</span>
							</div><!-- .controls -->
						</div><!-- .row -->
						
						<div class="row">
							<label class="control-label">享受折扣</label>
							<div class="controls">
								<select class="input-large">
								<option>无折扣</option>
								<option>9.5折</option>
								<option>9.0折</option>
								<option>8.5折</option>
								<option>8.0折</option>
							</select>
							</div><!-- .controls -->
						</div><!-- .row -->
						
						<div class="row">
							<label class="control-label">全单打折</label>
							<div class="controls">
								<select class="input-large">
									<option>无折扣</option>
									<option>9.5折</option>
									<option>9.0折</option>
									<option>8.5折</option>
									<option>8.0折</option>

							</div><!-- .controls -->
						</div><!-- .row -->
						
					</div><!-- .group -->
					
					<div class="group">
						<div class="row">
							<label class="control-label">流水号</label>

								<span>2015050141637</span>
							</div><!-- .controls -->
						</div><!-- .row -->
						
						<div class="row">
							<label class="control-label">消费金额</label>
							<div class="controls">
								<span>¥365</span>
							</div><!-- .controls -->
						</div><!-- .row -->
						
						<div class="row">
							<label class="control-label">折扣金额</label>
							<div class="controls">
								<span>-15</span>
							</div><!-- .controls -->
						</div><!-- .row -->
						
						<div class="row">
							<label class="control-label">最终结算</label>
							<div class="controls">
								<span class="big red">¥350</span>
							</div><!-- .controls -->
						</div><!-- .row -->
						
						<div class="row">
							<label class="control-label">支付方式</label>
							<div class="controls">
								<select class="input-large">
									<option>现金</option>
									<option>刷卡</option>

						</div><!-- .row -->

					<div class="row">
						<div class="controls">

<div class="animated bounceIn" id="dialog">
	<h2>确认删除该条菜肴？</h2>
	<a href="#" class="btn red close">确认</a>
	<a href="#" class="btn grey close">取消</a>
</div><!-- #popbox-->

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/jquery.spinner.min.js"></script>
<script src="js/tips.min.js"></script>
<script src="js/pop.js"></script><!-- 弹窗 -->
<script>
//.frame加载时适应浏览器高度
$(document).ready(function() {
	$(".frame").css("height", $(window).height() - 80);
	$("#order-list").css("height", $(window).height() - 290);
	$("#menu-show .dish").css("height", $(window).height() - 230);
});

/* spinner  */
$('.spinner').spinner();

// 订单操作菜单
$("#order-list .switch .icon").mouseover(function(){
	$(this).next(".hold").show(300);
});
$("#order-list .switch").mouseleave(function(){
	$(this).children(".hold").hide(300);
});

// 菜肴过滤
$("#filter a").click(function(){
    $("#filter a").removeClass("checked");
    $(this).addClass("checked");
});
 
//  选菜
$(".dish .card").click(function(){
    $(this).toggleClass("checked");
});

// 下单
$("#order-place").click(function(){
	$(this).hide();
    $("#order-add").show();
});
</script>
