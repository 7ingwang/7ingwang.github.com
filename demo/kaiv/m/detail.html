<body id="detail">

<div class="page">
	
	<header class="fixed">
		<div id="titlebar">
			<h1>
				<a href="home.html" class="fl"><span class="icon icon44 back"></span>返回</a>红烧石斑鱼<a href="search.html" id="search" class="fr"><span class="icon icon44 search"></span>搜索</a></h1>
		</div><!-- #titlebar  -->
	</header>
	
		
	<div id="main" class="no-nav">
	
		<div class="detail sellout">
			<div class="box">
				<img src="themes/default/images/test-bigimg.jpg" class="bigimg" width="100%" height="auto" alt="" />
				<div class="row">
					<h3><span class="sellout-badge fr">已售罄</span>红烧石斑鱼</h3>

					</div>
				</div>
				<div class="row">
					<div class="tags">
						<span>马鱼</span><span>青鱼</span><span>草鱼</span>

				</div>
				<div class="row">
					<input type="text" class="spinner"/>
				</div>
			</div><!-- .box  -->
		</div><!-- .detail  -->
		
		<div class="review box">
			<h3>食客评价</h3>
			<ul class="review-list">
				<li>
					<img src="themes/default/images/avatar1.jpg" class="avatar" width="50" height="50" alt="" />

				</li>
				<li>
					<img src="themes/default/images/avatar2.jpg" class="avatar" width="50" height="50" alt="" />

				</li>
			</ul>
		</div>
		
		<div class="fixed floor">
			<a href="home.html" class="bigbtn">确认放入订单</a>

	</footer>

<script>
// 获取页面元素
var myElement = document.querySelector("nav");
// 创建 Headroom 对象，将页面元素传递进去
var headroom  = new Headroom(myElement);
// 初始化
headroom.init();
</script>
<script type="text/javascript">
/* 单元tag */
$(document).ready(function(){
	$(".detail .tags span").click(function(){
		$(".detail .tags span").removeClass("check")
		$(this).addClass("check");
	})
});

/* 数字加减 */
$('.spinner').spinner();

/* 按钮固定在地板 */
$(".fixed.floor").parents("body").css('padding-bottom','60px');
