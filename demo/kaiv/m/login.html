<body id="login">

<div class="page">
	
	<header class="fixed">
		<div id="titlebar">
			<h1>
				<a href="home.html" class="fl"><span class="icon icon44 back"></span>返回</a>登录<a href="#" class="fr"></a></h1>
		</div><!-- #titlebar  -->
	</header>
	
	<div id="main" class="no-nav">
		<form class="form" id="loginform">
			<div class="box first">
				<div class="row">
					<span class="push-bar long"><input type="text" name="" placeholder="手机号" /><a class="icon icon20 clear"></a></span>
				</div><!-- .row  -->
				<div class="row">
					<span class="push-bar long"><input type="password" name="" placeholder="密码"/><a class="icon icon20 clear"></a></span>
				</div><!-- .row  -->
				<div class="row">
					<a href="user.html" class="btn">登录</a>
				</div><!-- .row  -->
				<div class="row">
					<p><a href="find.html"  class="lightlink fr">忘记密码?</a><a href="signup.html">快速注册</a></p>
				</div><!-- .row  -->
				<div class="others">
					<h3>用其他账号登录</h3>
					<a href="#" class="sns qq"><span class="icon icon48"></span><span class="text">QQ</span></a>
					<a href="#" class="sns weixin"><span class="icon icon48"></span><span class="text">微信</span></a>
				</div><!-- .others  -->
			</div><!-- .box  -->
			<div class="box">
				<h3><a href="#" id="k-know">了解K币？</a></h3>
				<div class="textbox" id="k-know-content">
					<h3>1. 什么是K币?</h3>
					<p>K币是开味网发行的虚拟货币，可在开味网合作餐厅使用。</p>
					<h3>2. 如何获取K币?</h3>
					<p>在开味合作餐厅使用开味点餐系统登录并点餐就能获得K币。<br />
具体规则如下：<br />
1. 按照实际消费金额10：1的比例获得K币（低于10元或
零头部分不予计算）；<br />
2. 每评价并分享1个已点菜肴赠送1个K币。</p>
				</div><!-- .k-intro  -->
			</div><!-- .box  -->
		</form>

		</div>

    $(this).parent().find("input").val("")
});

/* 了解K币 */
$("#k-know").click(function(){
    $("#k-know-content").fadeToggle()
});
</script>
