<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="themes/default/images/icon-57.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="themes/default/images/icon-72.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="themes/default/images/icon-114.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="themes/default/images/icon-144.png">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>懒人点餐－开味自助点餐系统</title>
    <link rel="stylesheet" href="themes/default/css/style.css">
    <link rel="stylesheet" href="themes/default/css/animate.css">
    <link rel="stylesheet" href="themes/default/css/menu_cornermorph.css">
    <!--[if IE]>
  	    <script src="themes/default/js/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="page">
	
	<header class="fixed">
		<div id="titlebar">
			<h1>
				<a href="login.html" class="fl"><span class="icon icon44 mine"></span>我的</a>懒人点餐<a href="search.html" class="fr"><span class="icon icon44 search"></span>搜索</a></h1>
		</div><!-- #titlebar  -->
	</header>
	
	<nav class="fixed shadow">
	    <ul class="shadow">
	    	<li><a href="home.html">看菜单</a></li>
	    	<li><a href="loon.html" class="current">懒人点餐</a></li>
	    </ul>
	</nav>

	
	<div id="main" class="content">
	
		<div class="loon">
			<form>
				<div class="box">
					<h3>选定主菜口味（单选）</h3>
					<div class="tags">
						<span>微辣</span><span>中辣</span><span>香辣</span><span>麻辣</span><span>酸辣</span><span>酸甜</span><span>咸酸</span><span>咸鲜</span><span>甜味</span><span>苦味</span><span>原味</span><span>清淡</span><span>五香</span><span>鱼香</span><span>葱香</span><span>蒜香</span><span>奶香</span><span>酱香</span><span>糟香</span><span>糖醋</span><span>咖喱</span><span>孜然</span><span>果香</span><span>香草</span>
					</div>
				</div>
				
				<div class="box">
					<h3>菜肴选择范围</h3>
					<label><input type="radio" name="RadioGroup1" value="radio" checked  id="RadioGroup1_0"> 特色菜为主</label>
					<label><input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1"> 无所谓都可以尝试</label>
				</div>
				
				<div class="box">
					<h3>就餐人数</h3>
					<input type="text" class="spinner"/>
				</div>
				<div class="fixed floor">
					<a href="loon_result.html" class="bigbtn">开始点餐</a>
				</div>
				
			</form>
			
		</div><!-- .loon  -->
		
	</div><!-- #main  -->
	
	<footer>
		<div class="fixed">
		</div>
	</footer>
		
</div><!-- .page  -->

<script src="themes/default/js/headroom.min.js"></script>
<script src="themes/default/js/jquery-2.1.3.min.js"></script>
<script src="themes/default/js/jquery.spinner.min.js"></script>

<script>
// 获取页面元素
var myElement = document.querySelector("nav");
// 创建 Headroom 对象，将页面元素传递进去
var headroom  = new Headroom(myElement);
// 初始化
headroom.init();
</script>
<script type="text/javascript">
/* 选择tags */
$(".loon .tags span").click(function(){
    $(".loon .tags span").removeClass("check")
    $(this).toggleClass("check")
});


/* 数字加减 */
$('.spinner').spinner();


/* 按钮固定在地板 */
$(".fixed.floor").parents("body").css('padding-bottom','60px');

</script>
</body>
</html>
