<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	    <meta content="yes" name="apple-mobile-web-app-capable" />
	    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
	    <meta content="telephone=no,email=no" name="format-detection" />
	    <meta name="description" content="">
        <title>利息计算器</title>
         <link rel="shortcut icon" type="style/image/png" href="favicon.png">
        <link rel="stylesheet" href="style/css/mui.min.css">
        <link rel="stylesheet" href="style/css/animate.min.css">
        <link rel="stylesheet" href="style/css/icon.css">
        <link rel="stylesheet" href="style/css/style.css">
		 <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/mui.min.js"></script>
        <script src="js/comm.js"></script>
        <script src="js/cal.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    </head>
    
    <body id="calculator">
        <div class="theme-box" id="theme-calculator"></div><!-- .theme-box -->
        <div class="block">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <i class="icon icon-money icon16"></i>
                    <label>借款金额</label>
    		        <input type="number" id="jk" class="mui-input-clear" placeholder="千元起"><span class="text grey fr">元</span>
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
                     <i class="mui-icon mui-pull-right"></i>
                    <i class="icon icon-date icon16"></i>
                    <label>借款期限</label>
    		        <select class="select" id="limit"></select>
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
                    <i class="icon icon-rate icon16"></i>
                    <label>年化利率</label>
    		        <input type="number" id="ll" value="5.655" class="mui-input-clear"><span class="text grey fr">%</span>
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
                    <i class="icon icon-refund icon12"></i>
                    <label>还款方式</label>
    		        <input type="number" class="mui-input-clear" placeholder="按月付息，到期还本" disabled="">
    		    </div><!-- .mui-input-row -->
            </form><!-- .mui-input-group -->
        </div><!-- .block -->
        <div class="mui-content-padded">
            <button type="button" id="jsBtn" class="mui-btn mui-btn-primary mui-btn-block">立即计算</button>
        </div><!-- .mui-content-padded --> 
        <div class="block" id="result" style="display:none;">
            <ul class="box">
                <li><span class="text grey fl dkze">贷款总额</span><em>-</em><span class="text grey fr">元</span></li>
                <li><span class="text grey fl hkze">还款总额</span><em>-</em><span class="text grey fr">元</span></li>
                <li><span class="text grey fl zflx">支付利息</span><em>-</em><span class="text grey fr">元</span></li>
                <li><span class="text grey fl dkys">贷款月数</span><em>-</em><span class="text grey fr">月</span></li>
                <li><span class="text grey fl yjhk">月均还款</span><em>-</em><span class="text grey fr">元</span></li>
            </ul>
            <p class="ps">温馨提示：计算结果仅为试算，实际还款金额以还款计划为准！</p>
        </div><!-- .block --> 

        <div id="footer">
            <p>Copyright &copy; 中国民生银行</p>
        </div><!-- #footer -->
    </body>
