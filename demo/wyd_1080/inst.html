				var html = '';

				var p = "";
				$.each(items,function(i,im){
					if (im.circleId==circleId) {
						$.each(im.instInfo,function(j,item){
							p = circleId+"|"+item.INST_NO+"|"+item.INST_NAME+"|"+item.INST_ADDR;
							html += "<li class='mui-table-view-cell' data-param='"+p+"'><a href='javascript:void(0);' onclick='javascript:getCircleAndInst(this)'>"+item.INST_NAME+"</a></li>";
						});
					}
				});
				
				html += '</ul>';
				contents.innerHTML = html;
				//选中样式切换
				var lastActiveElem = controls.querySelector('.mui-active');
				lastActiveElem && (lastActiveElem.classList.remove('mui-active'));
				var currentElem = controls.querySelector('.mui-control-item:nth-child(' + (index + 1) + ')');
