<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	    <meta content="yes" name="apple-mobile-web-app-capable" />
	    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
	    <meta content="telephone=no,email=no" name="format-detection" />
	    <meta name="description" content="">
        <title>额度测算</title>
         <link rel="shortcut icon" type="style/image/png" href="favicon.png">
        <link rel="stylesheet" href="style/css/mui.min.css">
        <link rel="stylesheet" href="style/css/mui.picker.min.css">
        <link rel="stylesheet" href="style/css/animate.min.css">
        <link rel="stylesheet" href="style/css/icon.css">
        <link rel="stylesheet" href="style/css/style.css">
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/mui.min.js"></script>
        <script src="js/mui.picker.min.js"></script>
        <script src="js/comm.js"></script>
        <script src="js/reckon.js?v=1.0.1"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    </head>
    <body id="reckon">
        <div class="theme-box" id="theme-reckon"></div><!-- .theme-box -->
        <div class="block">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <i class="icon icon-money icon16"></i>
                     <label>本人年收入*</label>
    		        <input type="number" id="inCome" class="mui-input-clear" placeholder="0"><span class="text grey fr">万元</span>
    		    </div><!-- .mui-input-row -->
    		     <div class="mui-pick-bar">  
                    <input type="hidden" id="professional" value="0"/>
                    <button id='job' class="mui-btn mui-btn-block" type='button' value=""><i class="icon icon-job icon16"></i><span class="mui-pull-left">本人职业*</span>
                    <input type="text" id='jobResult' class="mui-input-clear">
    		    </div><!-- .mui-pick-bar -->
    		    <div class="mui-input-row">
                    <i class="icon icon-position icon16"></i>
                    <label>所在省份</label>
                     <input type="text" value="北京" disabled="disabled">
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-pick-bar">  
    		    	<input type="hidden" id="loanLimit" value="0"/>
                    <button id='loan-time-limit' class="mui-btn mui-btn-block" type='button' value=""><i class="icon icon-date icon16"></i><span class="mui-pull-left">拟贷款期限*</span>
                    <input type="text" id='limitResult' class="mui-input-clear" style="width:46%;">
    		    </div><!-- .mui-pick-bar -->
    		    <div class="mui-input-row">
                    <i class="icon icon-money icon12"></i>
                    <label>在我行金融资产</label>
    		        <input type="number" class="mui-input-clear" id="assets" placeholder="0"><span class="text grey fr">万元</span>
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
                    <i class="icon icon-money icon12"></i>
                    <label>房产价值</label>
    		        <input type="number" class="mui-input-clear" id="house" placeholder="0"><span class="text grey fr">万元</span>
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
                    <i class="icon icon-money icon12"></i>
                    <label>他行信用贷款</label>
    		        <input type="number" class="mui-input-clear" id="otherLoan" placeholder="0"><span class="text grey fr">万元</span>
    		    </div><!-- .mui-input-row -->
    		     <div class="mui-input-row">
                    <i class="icon icon-money icon12"></i>
                    <label>月供款</label>
    		        <input type="number" class="mui-input-clear" id="yg" placeholder="0"><span class="text grey fr">元</span>
    		    </div>
            </form><!-- .mui-input-group -->
        </div><!-- .block -->
        <div class="block ps">
            <p>* 为必填项</p>
        </div><!-- .block -->
        <div class="mui-content-padded">
            <button type="button" id="checkBtn" class="mui-btn mui-btn-primary mui-btn-block">立即计算</button>
        </div><!-- .mui-content-padded --> 

        
        <div id="footer">
            <p>Copyright &copy; 中国民生银行</p>
        </div><!-- #footer -->
    </body>
</html>
