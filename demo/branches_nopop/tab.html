        <script>       	
            $(function () {                
                var All = function (el, multiple) {
                    this.el = el || {};
                    this.multiple = multiple || false;
                    var links = this.el.find('.area-title');
                    links.on('click', {
                        el: this.el,
                        multiple: this.multiple
                    }, this.dropdown);
                };
                All.prototype.dropdown = function (e) {
                    var $el = e.data.el;
                    $this = $(this), $next = $this.next();
                    $next.slideToggle();
                    $this.parent().toggleClass('open');
                    if (!e.data.multiple) {
                        $el.find('.list-group').not($next).slideUp().parent().removeClass('open');
                    }
                    ;
                };
                var all = new All($('#all'), false);
            });
