<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>零售E贷款</title>
        <link rel="stylesheet" href="css/aui.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="aui-bar aui-bar-nav">
            <a class="aui-btn aui-pull-left" href="index.html">
                <i class="icon icon-back"></i>
            </a>
            <div class="aui-title">我要转介</div>
        </header>
        
        <div class="aui-content">
            <form>
                <ul class="aui-list aui-form-list">
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">
                                客户姓名
                            </div>
                            <div class="aui-list-item-input">
                                <input type="text" placeholder="请输入">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">
                                联系电话
                            </div>
                            <div class="aui-list-item-input">
                                <input type="text" placeholder="请输入">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">
                                贷款种类
                            </div>
                            <div class="aui-list-item-input">
                                <select>
                                    <option>请选择</option>
                                    <option>Option2</option>
                                    <option>Option3</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">
                                客户经理
                            </div>
                            <div class="aui-list-item-input" id="drop">
                                <input type="text" placeholder="请输入">
                                <div class="drop-menu">
                                    <a href="#">张三</a>
                                    <a href="#">李四</a>
                                    <a href="#">王五</a>
                                    <a href="#">张三</a>
                                    <a href="#">李四李四</a>
                                    <a href="#">王五</a>
                                </div>
                            </div>
                        </div>  
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                            <a class="aui-btn aui-btn-primary aui-btn-block" href="list.html">提 交</a>
                        </div>
                    </li>
            </ul>
            </form>
        </div>
        
        
        <script src="js/jquery-1.8.3.min.js" ></script>
        <script>
            $(document).ready(function(){
              $("#drop input").focus(function(){
                $(this).parents(".aui-content").css("overflow","visible");
                $("#drop .drop-menu").slideDown();
              });
              $("#drop .drop-menu a").click(function(){
                $(this).parent().slideUp();
              });
            });
        </script>
    </body>
</html>
