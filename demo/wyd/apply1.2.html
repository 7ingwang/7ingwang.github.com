<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>申请优信微贷</title>
        <link rel="stylesheet" href="css/mui.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/icon.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="theme-box" id="apply"></div><!-- .theme-box -->
        <div class="block">
            <div class="congrats">
                <h4>恭喜您！</h4>
                <p>您所在企业已为我行认定优质企业，请输入以下信息，我们将为您提供贷款服务</p>
            </div><!-- .congrats -->
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <i class="icon icon-person icon16"></i>
                    <label>姓名</label>
    		        <input type="text" class="mui-input-clear" placeholder="请输入姓名">
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
                    <i class="icon icon-card icon12"></i>
                    <label>身份证号</label>
    		        <input type="number" class="mui-input-clear error" placeholder="请输入身份证号">
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row auto-row">
                    <i class="icon icon-ask icon16"></i>
                    <label class="full">是否在本单位工作满一年</label>
                    <div class="inline-radio">
                        <span class="mui-radio">是<input name="radio" type="radio"></span><span class="mui-radio">否<input name="radio" type="radio"></span>
                    </div>
                </div><!-- .mui-input-row -->
    		    <div class="mui-input-row auto-row">
                    <i class="icon icon-position icon14"></i>
                    <label>申请支行</label>
                    <a href="#" class="mui-btn-no">国贸支行</a>
    				<p class="bank-adress">北京市朝阳区建国路128号中航工业...</p>
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
                    <i class="icon icon-mobile icon16"></i>
                    <label>手机号</label>
    		        <input type="text" class="mui-input-clear" placeholder="请输入手机号">
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row verify">
                    <i class="icon icon-code icon16"></i>
                    <label>验证码</label>
    		        <input type="text" class="mui-input-clear" placeholder="">
    		        <button type="button" class="mui-btn-grey">获取验证码</button>
    		    </div><!-- .mui-input-row -->
            </form><!-- .mui-input-group -->
        </div><!-- .block -->
        <div class="mui-content-padded">
            <button type="button" id="toastBtn" class="mui-btn mui-btn-primary mui-btn-block">提 交</button>
        </div><!-- .mui-content-padded --> 

        
        <div id="footer">
            <p>Copyright &copy; 中国民生银行</p>
        </div><!-- #footer -->
        
        <script src="js/mui.min.js"></script>
        <script>
			document.getElementById("toastBtn").addEventListener('tap', function() {
				mui.toast('请按要求填写');
			});
		</script>
    </body>
</html>
