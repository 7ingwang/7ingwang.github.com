<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>利息计算器</title>
        <link rel="stylesheet" href="css/mui.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/icon.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="calculator">
        <div class="theme-box" id="theme-calculator"></div><!-- .theme-box -->
        <div class="block">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <i class="icon icon-money icon16"></i>
                    <label>借款金额</label>
    		        <input type="text" class="mui-input-clear" placeholder="0"><span class="text grey fr">元</span>
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
        		    <i class="mui-icon mui-icon-arrowdown mui-pull-right"></i>
                    <i class="icon icon-date icon16"></i>
                    <label>借款期限</label>
    		        <select class="select">
    					<option value="item-1">1</option>
    					<option value="item-2">3</option>
    					<option value="item-3">6</option>
    					<option value="item-4">12</option>
    					<option value="item-5">24</option>
    					<option value="item-5">36</option>
    				</select><span class="text grey fr">月</span>
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
                    <i class="icon icon-rate icon16"></i>
                    <label>年化利率</label>
    		        <input type="text" class="mui-input-clear" placeholder="6.09%">
    		    </div><!-- .mui-input-row -->
    		    <div class="mui-input-row">
                    <i class="icon icon-refund icon12"></i>
                    <label>还款方式</label>
    		        <input type="number" class="mui-input-clear" placeholder="按月付息，到期还本" disabled="">
    		    </div><!-- .mui-input-row -->
            </form><!-- .mui-input-group -->
        </div><!-- .block -->
        <div class="mui-content-padded">
            <button type="button" class="mui-btn mui-btn-primary mui-btn-block">立即计算</button>
        </div><!-- .mui-content-padded --> 
        <div class="block" id="result">
            <ul class="box">
                <li><span class="text grey fl">贷款总额</span><em>1726364.58</em><span class="text grey fr">元</span></li>
                <li><span class="text grey fl">还款总额</span><em>1096005.52</em><span class="text grey fr">元</span></li>
                <li><span class="text grey fl">支付利息</span><em>96005.52</em><span class="text grey fr">元</span></li>
                <li><span class="text grey fl">贷款月数</span><em>36</em><span class="text grey fr">月</span></li>
                <li><span class="text grey fl">月均还款</span><em>30444.59</em><span class="text grey fr">元</span></li>
            </ul>
            <p class="ps">此额度仅为试算金额哦， 具体可贷金额请以实际业务办理为准。</p>
        </div><!-- .block --> 

        
        <div id="footer">
            <p>Copyright &copy; 中国民生银行</p>
        </div><!-- #footer -->
        
        <script src="js/mui.min.js"></script>
    </body>
</html>
